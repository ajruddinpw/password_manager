<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Passwords Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <h3>Passwords Directory</h3>
        <hr>
        <p class="h4 mb-4">Save Password</p>
        <form action="#" th:action="@{/passwords/save}" th:object="${passwordEntity}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 w-25">
            <input type="text" th:field="*{website}" placeholder="Website" class="form-control mb-4 w-25">
            <input type="text" th:field="*{user}" placeholder="User" class="form-control mb-4 w-25">
            <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 w-25">
            <input type="text" th:field="*{notes}" placeholder="Notes" class="form-control mb-4 w-25">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <hr>
        <a th:href="@{/passwords/list}">Back to Passwords List</a>
    </div>
</body>


</html>

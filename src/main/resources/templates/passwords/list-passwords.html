<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Passwords Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
    <div class="container">
        <h3>
            Passwords Directory
        </h3>
        <hr>
        <a th:href="@{/passwords/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Password
        </a>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Website</th>
                    <th>User</th>
                    <th>Password</th>
                    <th>Notes</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempPassword : ${passwords}">
                    <td th:text="${tempPassword.name}"></td>
                    <td th:text="${tempPassword.website}"></td>
                    <td th:text="${tempPassword.user}"></td>
                    <td th:text="${tempPassword.password}"></td>
                    <td th:text="${tempPassword.notes}"></td>
                    <td>
                        <a th:href="@{/passwords/showFormForUpdate(passwordId=${tempPassword.id})}"
                            class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/passwords/delete(passwordId=${tempPassword.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="if(!(confirm('Are you sure you want to delete this passwordEntity?'))) return false">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>


</html>
